# GitHub Actions Workflow - Marketplace Format
# ==========================================
name: Facebook Auto Publisher (Marketplace)

on:
  schedule:
    # Ogni 5 minuti per test - poi cambiare a orari specifici
    - cron: "*/5 * * * *"
    # Produzione: 2 volte al giorno
    # - cron: '0 9,15 * * *'  # 9:00 e 15:00 UTC
  
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üöÄ Run Facebook Auto Publisher
        env:
          # Database
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          
          # Facebook
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          
          # WhatsApp (numero senza + o spazi)
          WHATSAPP_NUMBER: "393407346239"
          
          # Configurazione
          MAX_POSTS: "5"
          
        run: |
          python fb_auto_publisher.py
      
      - name: üìã Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fb-publisher-logs
          path: fb_publisher.log
          retention-days: 7
